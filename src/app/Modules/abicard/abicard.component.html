<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Sidebar</h2>
    <div class="sidebar-items">
      <div *ngFor="let item of sidebarItems; let i = index" 
           [class.active]="activeIndex === i" 
           (click)="setActiveIndex(i)">
        <span>{{ item }}</span>
        <span>&gt;</span>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Main Content</h1>
    
    <!-- Form -->
    <div class="form-container">
      <h2>Add New Card</h2>
      <form >
        <input type="text" placeholder="Image URL" [(ngModel)]="imageUrl" name="imageUrl" required />
        <input type="text" placeholder="Title" [(ngModel)]="title" name="title" required />
        <textarea placeholder="Description" [(ngModel)]="description" name="description" required></textarea>
        <input type="text" placeholder="Duration" [(ngModel)]="duration" name="duration" required />
        <input type="text" place>
        <button (click)="addcarddetails()">Add Card</button>
      </form>
    </div>

    <!-- Grid Layout -->
    <div class="grid">
      <!-- Loop through visibleCards and display each card -->
      <div *ngFor="let card of visibleCards" class="card">
        <img [src]="card.imageUrl" alt="Card Image" class="card-image" />
        <h2>{{ card.title }}</h2>
        <p>{{ card.description }}</p>
        <p class="duration">Duration: {{ card.duration }}</p>
        <div class="buttons-container">
          <button class="view-course">View course</button>
        <button class="enroll-now">Enrol now</button>
        </div>
        
      </div>
    </div>
    
    <!-- View More / View Less Button -->
    <button class="view-toggle" (click)="toggleView()">
      {{ showAll ? "View Less" : "View More" }}
    </button>
    
    
  </main>
</div>
